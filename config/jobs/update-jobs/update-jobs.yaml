postsubmits:
  khulnasoft/test-infra:
  - name: update-jobs-pr
    decorate: true
    path_alias: github.com/khulnasoft/test-infra
    agent: kubernetes
    branches:
      - ^master$
    spec:
      serviceAccountName: update-jobs
      containers:
      - image: 292999226676.dkr.ecr.eu-west-1.amazonaws.com/test-infra/update-jobs:latest
        imagePullPolicy: Always
        command:
        - /go/bin/update-jobs
        - --jobs-config-path
        - /home/prow/go/src/github.com/khulnasoft/test-infra/config/jobs
      nodeSelector:
        Archtype: "x86"
