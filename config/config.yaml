deck:
  branding:
    header_color: "#00AEC7" # Khulnasoft Teal
    logo: "/static/extensions/favicon.png"
    favicon: "/static/extensions/favicon.png"
  spyglass:
    size_limit: 500000000 # 500MB
    lenses:
      - lens:
          name: metadata
        required_files:
          - started.json|finished.json
        optional_files:
          - podinfo.json
      - lens:
          name: buildlog
        required_files:
          - build-log.txt
      - lens:
          name: podinfo
        required_files:
          - podinfo.json

plank:
  job_url_template: 'http://prow.khulnasoft.com/view/s3/khulnasoft-prow-logs/{{if eq .Spec.Type "presubmit"}}pr-logs/pull{{else if eq .Spec.Type "batch"}}pr-logs/pull{{else}}logs{{end}}{{if .Spec.Refs}}{{if ne .Spec.Refs.Org ""}}/{{.Spec.Refs.Org}}_{{.Spec.Refs.Repo}}{{end}}{{end}}{{if eq .Spec.Type "presubmit"}}/{{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}{{else if eq .Spec.Type "batch"}}/batch{{end}}/{{.Spec.Job}}/{{.Status.BuildID}}/'
  job_url_prefix_config:
    "*": http://prow.khulnasoft.com/view/
  report_templates:
    "*": "[Full PR test history](http://prow.khulnasoft.com/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}). Please help us cut down on flakes by [linking to](https://git.k8s.io/community/contributors/devel/sig-testing/flaky-tests.md#filing-issues-for-flaky-tests) an [open issue](https://github.com/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/issues?q=is:issue+is:open) when you hit one in your PR."
  max_concurrency: 100 # Limit of concurrent ProwJobs. Need to be adjusted depending of the cluster size.
  pod_pending_timeout: 60m
  default_decoration_configs:
    "*":
      timeout: 24h # Up to 24 hours for driverkit builder jobs
      grace_period: 10m
      utility_images:
        clonerefs: "gcr.io/k8s-prow/clonerefs:v20240805-37a08f946"
        initupload: "gcr.io/k8s-prow/initupload:v20240805-37a08f946"
        entrypoint: "gcr.io/k8s-prow/entrypoint:v20240805-37a08f946"
        sidecar: "gcr.io/k8s-prow/sidecar:v20240805-37a08f946"
      gcs_configuration:
        bucket: s3://khulnasoft-prow-logs
        path_strategy: explicit
      s3_credentials_secret: "s3-credentials" #secret in use with IAM creds for sidecar pod log upload

sinker:
  resync_period: 1m
  max_prowjob_age: 48h
  max_pod_age: 24h
  terminated_pod_ttl: 2h

branch-protection:
  enforce_admins: true # rules apply to admins too!
  restrictions: # restrict who can push
    teams: ["maintainers", "machine_users"]
  required_pull_request_reviews:
    dismiss_stale_reviews: true # automat dismiss old reviews
    dismissal_restrictions: # allow review dismissals
      teams:
        - maintainers
        - machine_users
    require_code_owner_reviews: true # require a code owner approval
    required_approving_review_count: 1 # number of approvals
  required_status_checks:
    strict: false # we don't want to block any PR if it's not up to date, we have the rebase merge strategy and needs-rebase plugin
  orgs:
    khulnasoft:
      # dco check is required for all PRs of any khulnasoft project
      required_status_checks:
        contexts:
          - dco
      repos:
        .github:
          branches:
            main:
              protect: true
        advocacy:
          branches:
            master:
              protect: true
        charts:
          required_status_checks:
            contexts:
              - "test"
          branches:
            master:
              protect: true
        client-go:
          branches:
            master:
              protect: true
          required_status_checks:
            contexts:
              - "test"
        client-py:
          branches:
            master:
              protect: true
        client-rs:
          branches:
            master:
              protect: true
        cncf-green-review-testing:
          branches:
            main:
              protect: true
        community:
          branches:
            main:
              protect: true
        contrib:
          branches:
            main:
              protect: true
        dbg-go:
          branches:
            main:
              protect: true
          required_status_checks:
            contexts:
              - "build-and-test"
        deploy-kubernetes:
          branches:
            main:
              protect: true
        driverkit:
          required_status_checks:
            contexts:
              - "build-test-dev (amd64) / build-test"
              - "build-test-dev (arm64) / build-test"
              - "Enforce go.mod tidiness"
          branches:
            master:
              protect: true
        evolution:
          branches:
            main:
              protect: true
        event-generator:
          required_status_checks:
            contexts:
              - "build-and-test-amd64"
              - "build-and-test-arm64"
          branches:
            main:
              protect: true
            gsoc2024:
              protect: true
        khulnasoft:
          required_pull_request_reviews:
            required_approving_review_count: 2
          required_status_checks:
            contexts:
              - "test-dev-packages / test-packages"
              # arm64 tests are disabled until our new runners are stable
              # - "test-dev-packages-arm64 / test-packages"
              # The musl static package is currently disabled so we do not need to require testing
              # - "test-dev-packages (static) / test-packages"
              - "format code 🐲"
              # note: we don't need build jobs, since tests depends on them
          branches:
            master:
              protect: true
            "release/0.28.1":
              protect: true
            "release/0.32.2":
              protect: true
            "release/0.33.0":
              protect: true
            "release/0.33.1":
              protect: true
            "release/0.34.0":
              protect: true
            "release/0.34.x":
              protect: true
            "release/0.35.x":
              protect: true
            "release/0.36.x":
              protect: true
            "release/0.37.x":
              protect: true
            "release/0.38.x":
              protect: true
            "release/0.39.x":
              protect: true
        diginfra:
          required_status_checks:
            contexts:
              - "Run unit tests"
              - "lint"
              - "build-image"
          branches:
            master:
              protect: true
        diginfra-ui:
          required_status_checks:
            contexts:
              - "lint"
              - "build-image"
          branches:
            master:
              protect: true
        khulnasoft-aws-terraform:
          branches:
            main:
              protect: true
        khulnasoft-exporter:
          branches:
            master:
              protect: true
          required_status_checks:
